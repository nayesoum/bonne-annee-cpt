<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Mon compte à rebours</title>
  </head>
  <body class="flex-direction-column">
    <section class="section">
      <div class="title flex">
        <h1 class="flex-justify-center">La fin d'année approche</h1>
      </div>
      <div class="bigBloc">
          <p class="text">2023 va laisser place à 2024 dans</p>
        <div class="flex-justify-center">
          <div id="timer">
            <div class="flex-direction-column flex-justify-around">
              <div id="for-day" class="card bloc"></div>
              <span>Jours</span>
            </div>
            <div class="flex-direction-column flex-justify-around">
              <div id="for-hours" class="card bloc"></div>
              <span>Heures</span>
            </div>
            <div class="flex-direction-column flex-justify-around">
              <div id="for-minutes" class="card bloc"></div>
              <span>Minutes</span>
            </div>
            <div class="flex-direction-column flex-justify-around">
              <div id="for-seconds" class="card bloc"></div>
              <span>Secondes</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer> NanaLande 2022</footer>
  </body>
</html>
